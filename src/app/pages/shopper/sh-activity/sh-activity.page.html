<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-start heading">Activity Page</h1> 
  <ion-button  class="availButton" expand="block" color="warning" size="small"
   [routerLink] = "['/sh-history']" >History</ion-button>

  <div  *ngFor="let item of acceptedOrders" >
    <ion-card *ngIf ="item.status != 'Collected'" 
    [routerLink]="['/sh-order-info', item.id]" padding>
   

   

    <ion-row >

    <ion-col size="6">
    <!-- <ion-icon [name]=item.custImage slot="start"></ion-icon> -->
      <ion-row></ion-row>
      <ion-row>
        <ion-card-header no-padding>
    <ion-card-title class="card">{{item.custName}}</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle class="card">{{item.mallName}}</ion-card-subtitle>
    </ion-row>
    <ion-row></ion-row>
    </ion-col>

    <ion-col size="5.5">
      <ion-row></ion-row>
      <ion-row>
      <ion-button (click)="returnfield(item)"
      class="availButton" expand="block" color="warning" size="small">
      <p class="text-color">{{item.status}}</p></ion-button>
    </ion-row>
      <ion-row></ion-row>
    </ion-col>  
  
    </ion-row>

    </ion-card>
  </div>


</ion-content>
