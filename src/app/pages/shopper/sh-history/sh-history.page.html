<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Order History</h1>
  <ion-card *ngFor="let item of completeOrder">
    <ion-card-header>
      <ion-card-title>
        {{item.custName}}
      </ion-card-title>
      <ion-card-subtitle>{{item.mallName}}</ion-card-subtitle>
      <ion-button horizontal="end" position="fixed" class="availButton" size="small" color="warning" shape="round">
        {{item.status}}</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
