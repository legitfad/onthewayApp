<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Stores Available
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-searchbar (ionChange)=search($event) color='light'></ion-searchbar> 
<ion-card routerLink="/cs-home">
  <img src="/assets/imghealthymart.jpeg"/>
  <ion-card-content>
    <ion-card-title>
      Healthy Mart
      </ion-card-title>
    <p>
      Groceries
    </p>
    <ion-button routerLink="/cs-home" fill="outline" slot="end">
      <ion-icon name='star'></ion-icon>
      4 Reviews
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
