<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>  
    </ion-buttons>
    <ion-title>
        Healthy Mart
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-searchbar (ionChange)=search($event) color='light'></ion-searchbar>  

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of products">
        <div class="product-card">
          <img [src]=item.image alt="" class="image-card">
          <div>{{item.name}}</div>          
          <div>{{item.price | currency}}</div> 
          <ion-button size="small" (click)=addToCart(item)>          
            <ion-icon slot="icon-only" name="cart"></ion-icon>        
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart" [routerLink]="['/cs-shopping-cart']"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
