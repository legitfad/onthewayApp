<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon routerLink="/list" name="arrow-back"></ion-icon>
        Healthy Mart
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionChange)=search($event) color='light'></ion-searchbar>  
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">    
    <ion-refresher-content></ion-refresher-content>  
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of products">
        <div class="product-card">
          <img [src]=item.image alt="" class="image-card">
          <div>{{item.name}}</div>          
          <div>{{item.price | currency}}</div> 
          <ion-button size="small" (click)=addToCart(item)>          
            <ion-icon slot="icon-only" name="cart"></ion-icon>        
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
