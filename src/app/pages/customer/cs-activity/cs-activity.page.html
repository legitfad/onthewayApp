<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="ion-text-start heading">Activity Page</h1>

    <ion-card *ngFor="let item of orderedOrders" 
    [routerLink]="['/cs-order-info', item.id]" padding>

    <ion-row>

    <ion-col size="6.5">
    <!-- <ion-icon [name]=item.custImage slot="start"></ion-icon> -->
 
      <ion-row></ion-row>
      <ion-row>
        <ion-card-header no-padding>
    <ion-card-title class="card">{{item.custName}}</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle class="card">{{item.mallName}}</ion-card-subtitle>
    </ion-row>
    <ion-row></ion-row>
    </ion-col>

    <ion-col size="2">
      <ion-row></ion-row>
      <ion-row>
      <ion-button
      class="availButton" shape="round" color="warning" size="small"><p class="text-color">{{item.status}}</p></ion-button>
    </ion-row>
      <ion-row></ion-row>
    </ion-col>  
  
    </ion-row>

    </ion-card>


</ion-content>
