<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Order History</h1>
  <ion-card *ngFor="let item of completeOrder" [routerLink]="['/cs-order-info', item.id]" >
    <ion-row>

      <ion-col size="6">
      <!-- <ion-icon [name]=item.custImage slot="start"></ion-icon> -->
        <ion-row></ion-row>
        <ion-row>
          <ion-card-header no-padding>
      <ion-card-title class="card">{{item.custName}}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle class="card">{{item.mallName}}</ion-card-subtitle>
      </ion-row>
      <ion-row></ion-row>
      </ion-col>
  
      <ion-col size="5.5">
        <ion-row></ion-row>
        <ion-row>
        <ion-button (click)="returnfield(item)"
        class="availButton" expand="block" color="warning" size="small">
        <p class="text-color">{{item.status}}</p></ion-button>
        <ion-button
        class="availButton" expand="block" color="warning" size="small">
        <p class="text-color">Rate your Shopper!</p></ion-button>
      </ion-row>
        <ion-row></ion-row>
      </ion-col>  
    
      </ion-row>
  </ion-card>
</ion-content>
