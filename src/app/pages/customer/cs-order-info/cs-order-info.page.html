<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <!-- <ion-menu-button></ion-menu-button> -->
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Order Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let item of orderById">
      <div class = "content1">
        <br>
    Order ID: &nbsp;<b>{{orderId}}</b>
    <!--<ion-text color ="Dark" class = "custName">-->
      <ion-row>
        <ion-col size="5.5">
    <h1 class="heading">{{item.custName}}</h1>
        </ion-col>
        <ion-col size="4">
    <ion-button class="availButton" expand="block" size="small" color="warning" shape="round" [routerLink] = "['/cs-activity']" (click)="updateSTATUS(item)">
      <p class="text-color">{{item.status}}</p>
      </ion-button>
    </ion-col>
    </ion-row>
    <p class="p3">
      {{item.status}} &nbsp; {{item.mallName}}
    </p>

    <!--</ion-text>-->
    </div>
    </ion-card>

  <ion-card>
      <ion-list>
      <ion-item *ngFor = "let item of orderItem">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.itemImage"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <div class = 'itemDetails'>
    <h2>
    {{item.StoreName}}
    </h2>
    <p class="itemLeft">{{item.itemName}} x{{item.Quantity}}</p>
    <p class="priceRight">{{item.itemPrice | currency}}</p>
    </div>
      </ion-label>
    </ion-item>

    </ion-card>
