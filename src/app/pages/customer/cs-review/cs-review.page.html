<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <form [formGroup]="addProductForm" (ngSubmit)="add()">

  <ion-item>

    <ion-label>Comment</ion-label>

    <ion-input formControlName="comment"></ion-input>
    <ion-label *ngIf="addProductForm.controls.comment.errors && submitted" color="danger">
      comment
     </ion-label>

  </ion-item>
  <ion-item>

    <ion-label>Give your ratings</ion-label>

    <ion-select formControlName="rating">

      <ion-select-option *ngFor="let option of rating" [value]="option">

        {{option}}

      </ion-select-option>

    </ion-select>

  </ion-item>

  <ion-item>

    <ion-label>Image</ion-label>

    <ion-input type="file" accept="image/*" formControlName="image" (change)=changeFile($event)></ion-input>

  </ion-item>

  <ion-item *ngIf="image != null">

    <img [src]="image" class="image-card">

  </ion-item>
  <ion-item>

    <ion-label> Customer email</ion-label>

    <ion-input disabled="true" formControlName="custEmail"></ion-input>
  

  </ion-item>

  <ion-button expand="block" color="tertiary" type="submit">Add</ion-button>

   
</form>
</ion-content>
